version: 2

models:
  - name: 'Dim_Credit_Card'
    description: 'The source is from the Adventure Works repository'
    schema: sap_adw
    tables:
      - name: 'Dim_CreditCard'
        description: 'This table brings the Pk of the credit card Id in use'
        columns:
          - name: 'Sk_CreditCard'
            description: 'This column is the Sk of this table'
            tests:
              - unique
              - not_null

          - name: 'CreditCardId'
            description: 'This column is the Pk of this table'

          - name: 'Fk_BusinessPerson'
            description: 'This column is the Fk of this table, and Pk from Person_Credit_Card'

          - name: 'CardBrandType'
            description: 'This column brings the description of brand of the credit card'